name: Lock threads

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:

jobs:
  lock:
    runs-on: docker
    container:
      image: docker.io/redemonbr/android-sdk:node-alpine-next
    steps:
      - uses: https://github.com/dessant/lock-threads@v5
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: '2'
          pr-inactive-days: '2'
