name: Lock threads

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:

jobs:
  lock:
    runs-on: docker
    container:
      image: ghcr.io/catthehacker/ubuntu:runner-latest
    steps:
      - name: Lock Threads after a period of inactivity
        uses: https://github.com/dessant/lock-threads@v5
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: '2'
          pr-inactive-days: '2'
